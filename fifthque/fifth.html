<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/signin.html" > <h3 style="text-align:right"> Click Here For Sign In</h3></p></a>
    <h1 style="text-align: center;" >Sign Up Form </h1>
    <fieldset>
    <h2 >Please Fill Your Information Here:</h2>
    <form action="./signup process" method="get">
        <label for="Name"><b>Name:</b></label> <br>
<input placeholder="Enter Your First Name" type="Name" name="Name" id="Name" size="20" required><br><br>

<label for="Last Name"><b>Last Name:</b></label> <br>
<input placeholder="Enter Your Last Name" type="Last Name" name="Last Name" id="Last Name" required size="20"> <br><br>

<label for="Email"><b>Email:</b></label> <br>
<input placeholder="Enter Your Email" type="Email" min="3" name="Email" id="Email" size="20" required> <br><br>


<label for="Password"><b>Password:</b></label><br>
<input placeholder="Enter Your Password" type="Password" name="Password" id="Password" size="20" required> <br><br>


<label for=" Confirm Password"><b> Confirm Password:</b></label><br>
<input placeholder="Enter Your Confirm Password" type=" Confirm Password" name=" Confirm Password" id=" Confirm Password" size="23" required> <br><br>

<label for="Age"><b>Age:</b></label><br>
<input placeholder="Enter Your Age" type="Age" min="0" max="150" name="Age" id="Age" size="20" required><br><br>

<label for="Gender"><b>Gender:</b></label><br>
<input placeholder="Enter Your Gender" type="Gender" name="Gender" id="Gender" size="20" required><select name="Gender" id="Gender"> <option value="Male">Male</option>
<option value="Female">Female</option></select><br><br>

<label  for="Checkbox"><strong>Agree To Terms And Conditions</strong></label>
<input placeholder="Checkbox" type="Checkbox" name="Checkbox" id="Checkbox"><br>

 <h3 style="text-align: center;">Click On Submit Button : <button type="submit">Submit</button></h3>
</form></fieldset>

</body>
</html>
